<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input for Potential Transformer</title>
    <link rel="stylesheet" href="CSS_Main_Style.css">
    <link rel="stylesheet" href="CSS_Styles_PT.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar__container">
          <!--Anchor Tags -->
          <a href="#home" id="navbar__logo"><Strong><em>Transformer<span1>Go</span1></em></Strong></a> 
          <div class="navbar__toggle" id="mobile-menu">  
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
    
          </div>
          <ul class="navbar__menu">       
              <li class="navbar__item">    
                  <a href="HTML_Index.html" class="navbar__links" id="home-page">Home</a>
              </li>
              
             
              <li class="navbar__btn">
                 <a href="HTML_Login.html" class="button" id="login">Sign Out</a>
              </li>
          </ul>
        </div>
      </nav>
    <div class="heading">
        <h2>Inputs for Potential Transformer</h2>
    </div>
    <form class="InputBox">
        
        <div class="form-group">
            <h4>Type</h4>
            <input type="radio" id="ct-oil-cooled" name="pt-conn" value="ct-oil-cooled">&nbsp;Oil
            Cooled&nbsp;&nbsp;&nbsp;&nbsp;</input>
        
        <input type="radio" id="ct-epoxy-dry" name="pt-conn" value="ct-epoxy-dry">&nbsp;Epoxy /
            Dry</input>
            <br>
            <br>
        
            <label for="burden" class="Labels">Burden  </label>
            <select name="burden" id="burden">
                <option value="select">--Select--</option>
                <option value="10-va">10 VA</option>
                <option value="15-va">15 VA</option>
                <option value="20-va">20 VA</option>
                <option value="20/20-va">20/20 VA</option>
            </select>

        <br><br>
        <br>
        <div class="form-group">
            <label for="voltage-rating" class="Labels">Voltage Factor</label>
            <select name="voltage-rating" id="voltage-rating">
                <option value="select">--Select--</option>
                <option value="abc">11 kV</option>
                <option value="def">33kV</option>
            </select>
        </div>

        <br><br>

        
            <label for="class" class="Labels">Class</label>
            <select name="class" id="class">
                <option value="select">--Select--</option>
                <option value="class-0.5">0.2S</option>
                <option value="class-1">0.5S</option>
                <option value="class-2">0.2S/5P10</option>
                <option value="class-2">0.5S/5P10/PS</option>
            </select>
        </div>

        <br><br>

        <div class="form-group">
            <label for="ct-ratio" class="Labels">Current Voltage Ratio</label>
            <select name="ct-ratio" id="ct-ratio">
                <option value="select">--Select--</option>
                <option value="100:5">100:5</option>
                <option value="200:5">200:5</option>
                <option value="400:5">400:5</option>
                <option value="800:5">800:5</option>
            </select>
        </div>

        <br><br>

        <div class="form-group">
            <label for="stc" class="Labels">Current Density</label>
            <select name="stc" id="stc">
                <option value="select">--Select--</option>
                <option value="3 kA/sec">3 kA/sec</option>
                <option value="6.7 kA/sec">6.7 kA/sec</option>
                <option value="13.1 kA/sec">13.1 kA/sec</option>
                <option value="26.2 kA/sec">26.2 kA/sec</option>
                <option value="31.1 kA/sec">31.1 kA/sec</option>
            </select>
        </div>

        <br><br>

        <div class="wrapper">
            <a href="HTML_Index.html" class="button" id="btns">Back</a>
            
            <a href="HTML_Output_Potential.html" class="button" id="btns">Compute</a>
        </div>

        <br><br>
    </form>
</body>
