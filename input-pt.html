<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input for Potential Transformer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>Input for Potential Transformer</h2>
    </header>
    <form>
        <div class="form-group">
            <label>Type:</label>
            <label for="ct-oil-cooled"><input type="radio" id="ct-oil-cooled" name="pt-conn" value="ct-oil-cooled">Oil Cooled</label>
            <label for="ct-epoxy-dry"><input type="radio" id="ct-epoxy-dry" name="pt-conn" value="ct-epoxy-dry">Epoxy / Dry</label>
        </div>

          <br><br>

        <div class="form-group">
            <label for="burden">Burden:</label>
            <select name="burden" id="burden">
                <option value="select">--Select--</option>
                <option value="10-va">10 VA</option>
                <option value="15-va">15 VA</option>
                <option value="20-va">20 VA</option>
                <option value="20/20-va">20/20 VA</option>
            </select>
        </div>

        <br><br>

        <div class="form-group">
            <label for="voltage-rating">Voltage rating:</label>
            <select name="voltage-rating" id="voltage-rating">
                <option value="select">--Select--</option>
                <option value="abc">11 kV</option>
                <option value="def">33kV</option>
            </select>
        </div>

        <br><br>

        <div class="form-group">
            <label for="class">Class:</label>
            <select name="class" id="class">
                <option value="select">--Select--</option>
                <option value="class-0.5">0.2S</option>
                <option value="class-1">0.5S</option>
                <option value="class-2">0.2S/5P10</option>
                <option value="class-2">0.5S/5P10/PS</option>
            </select>
        </div>

        <br><br>

        <div class="form-group">
            <label for="ct-ratio">CT Ratio:</label>
            <select name="ct-ratio" id="ct-ratio">
                <option value="select">--Select--</option>
                <option value="100:5">100:5</option>
                <option value="200:5">200:5</option>
                <option value="400:5">400:5</option>
                <option value="800:5">800:5</option>
            </select>
        </div>

        <br><br>

        <div class="form-group">
            <label for="stc">STC:</label>
            <select name="stc" id="stc">
                <option value="select">--Select--</option>
                <option value="3 kA/sec">3 kA/sec</option>
                <option value="6.7 kA/sec">6.7 kA/sec</option>
                <option value="13.1 kA/sec">13.1 kA/sec</option>
                <option value="26.2 kA/sec">26.2 kA/sec</option>
                <option value="31.1 kA/sec">31.1 kA/sec</option>
            </select>
        </div>

        <br><br>

        <div>
            <a href="choose-type.html" class="previous" id="previous-btn">&laquo; Back</a>
            <!-- <a href="output.html" class="next" id="next-btn">Next &raquo;</a> -->
            <a href="output.html" class="nav" id="compute-btn">Compute</a>
        </div>
        
        <br><br>
    </form>
</body>
