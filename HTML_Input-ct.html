<body>
    <nav class="navbar">
        <div class="navbar__container">
            <!--Anchor Tags -->
            <a href="#home" id="navbar__logo"><Strong><em>Transformer<span1>Go</span1></em></Strong></a>

                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>

            </div>
            <ul class="navbar__menu">

                    <a href="HTML_Index.html" class="navbar__links" id="home-page">Home</a>

                <li class="navbar__btn">
                    <a href="HTML_Login.html" class="button" id="login">Sign Out</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="heading">
        <h2>Inputs for Current Transformer</h2>
    </div>
    <form class="InputBox">

        <div class="form-group">
            

            <div id="Types">
                <input type="radio" id="t1" name="type" value="Oil Cooled"> Oil Cooled
                <input type="radio" id="t2" name="type" value="Epoxy/Dry "> Epoxy/Dry
            </div>
            <br>
            <br>
            
            <label for="burden" class="Labels">Burden </label>
            <select name="burden" id="burden">
                <option value="select">--Select--</option>
                <option value="10">10 VA</option>
                <option value="15">15 VA</option>
                <option value="20">20 VA</option>
                <option value="30">30 VA</option>
            </select>
            <br>
            <br>
            <br>
            <div class="form-group">
                <label for="voltage-rating" class="Labels">Voltage Rating</label>
                <select name="voltage-rating" id="voltage-rating">
                    <option value="select">--Select--</option>
                    <option value="11">11 kV</option>
                    <option value="33">33 kV</option>
                </select>
            </div>

            <br><br>


            <label for="class" class="Labels">Class</label>
            <select name="class" id="class-type">
                <option value="select">--Select--</option>
                <option value="0.2S">0.2S</option>
                <option value="0.5S">0.5S</option>
                <option value="0.2S/5P10">0.2S/5P10</option>
                <option value="0.5S/5P10/PS">0.5S/5P10/PS</option>
            </select>
        </div>

        <br><br>

        <div class="form-group">
            <label for="ct-ratio-1" class="Labels">Current Voltage Ratio</label>
            <select name="ct-ratio-1" id="ct-ratio-1">
                <option value="select">--Select--</option>
                <option value="100">100:5</option>
                <option value="200">200:5</option>
                <option value="400">400:5</option>
                <option value="800">800:5</option>
            </select>
        </div>

        <br><br>

        <div class="form-group">
            <label for="stc" class="Labels">Short Time Current</label>
            <select name="stc" id="stc">
                <option value="select">--Select--</option>
                <option value="3">3 kA/sec</option>
                <option value="6.7">6.7 kA/sec</option>
                <option value="13.1">13.1 kA/sec</option>
                <option value="26.2">26.2 kA/sec</option>
                <option value="31.1">31.1 kA/sec</option>
            </select>
        </div>

        <br><br>

        <div class="wrapper">
            <a href="HTML_Index.html" class="button" id="btns">Back</a>

            <a onclick="calculate()" class="button" id="btns" style="font-weight: bold;" >Compute</a>
            <!-- <a href="HTML_Output_Current.html" onclick="calculate()" class="button" id="btns">Compute</a> -->
            
        </div>

        <br><br>
    </form>

    <div class="wrapper" style="margin-top: 150px;">
        <div>
            <div class="heading">
                <h2>Output for Current Transformer</h2>
            </div>
            <form class="OutputBox" action="HTML_PrintPageCT.html">
                <label id="coresize"></label>
                <br><br>
                <label id="insulationOnCore"></label>
                <br><br>
                <label id="crossectionForPrimary"></label>
                <br><br>
                <label id="n1"></label>
                <br><br>
                <label id="crossectionForSecondary"></label>
                <br><br>
                <label id="n2"></label>
                <br><br>
                <label id="lengthOfPrimary"></label>
                <br><br>
                <label id="insulationOnPrimary"></label>
                <br><br>
                <!-- <a  class="button" id="printbtn" style="margin-left: 170px;">Print</a> -->
                <input class="button" id="printbtn" style="margin-left: 170px;" type="submit"  value="Print" onclick="passvalues()"/>
            </form>
        </div>
        <div id="3d-model">
            <div class="heading">
                <h2>3D Model - oil cooled</h2>
            </div>
            <div class="row">
                <div class="sketchfab-embed-wrapper"> <iframe title="Oil Cooled with Dimensions" width="500" height="500" frameborder="0" allowfullscreen
                    mozallowfullscreen="true" webkitallowfullscreen="true" allow="autoplay; fullscreen; xr-spatial-tracking"

                    src="https://sketchfab.com/models/24bdbf43519840f691e3ace4fae233f5/embed"> </iframe>

                      href="https://sketchfab.com/3d-models/oil-cooled-with-dimensions-24bdbf43519840f691e3ace4fae233f5?utm_medium=embed&utm_campaign=share-popup&utm_content=24bdbf43519840f691e3ace4fae233f5"
                      target="_blank" rel="nofollow" style="font-weight: bold; color: #1CAAD9;"> Oil Cooled with Dimensions </a>
                    by <a
                      href="https://sketchfab.com/pranitmenkar24?utm_medium=embed&utm_campaign=share-popup&utm_content=24bdbf43519840f691e3ace4fae233f5"

                      href="https://sketchfab.com?utm_medium=embed&utm_campaign=share-popup&utm_content=24bdbf43519840f691e3ace4fae233f5"

                </div>
            </div>
        </div>
        
    </div>
    
</body>
</html>
